<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="text-center my-4 text-light">
            <h1 class="mb-4">Todo List</h1>
            <form class="search">
                <input class="form-control m-auto" type="text" name="search" placeholder=" search todo">

            </form>

        </header>

        <ul class="list-group todos mx-auto text-light " >
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>review css</span>
                <i class="fa-solid fa-trash-can delete"></i>

            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>write some simple games with js</span>
                <i class="fa-solid fa-trash-can delete"></i>

            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Improve your js skill</span>
                <i class="fa-solid fa-trash-can delete"></i>

            </li>
            
            
            
          </ul>

          <form class="add text-center my-4">
              <label class="text-light"> Add a new Todo...</label>
              <input class="form-control m-auto" type="text" name="add">

          </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
